name: Automatically Integration

on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install requirements package
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: pep8, pylint testing
        run: |
          autopep8 test.py
          pylint test.py > pylint_output.txt

      - name: Generate Environment Variables File
        run: |
          echo "DISCORD_WEBHOOK=$DISCORD_WEBHOOK" >> .env
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: Notify on success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Build succeeded!"}' ${{ secrets.DISCORD_WEBHOOK }}
          
      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Build failed! Check build"}' ${{ secrets.DISCORD_WEBHOOK }}

  upload-artifact:
    needs: checkout
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Upload pylint output
        uses: actions/upload-artifact@v2
        with:
          name: pylint-output
          path: pylint_output.txt
