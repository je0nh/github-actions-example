name: Automatically Integration

on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install requirements package
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: pep8, pylint testing
        run: |
          autopep8 test.py
          pylint test.py > pylint_output.txt || true  # pylint 실패해도 계속 진행하도록 || true 추가
        continue-on-error: true  # pylint 실패 시에도 계속 진행

      - name: Generate Environment Variables File
        run: |
          echo "DISCORD_WEBHOOK=$DISCORD_WEBHOOK" >> .env
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: Send pylint output to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"content\":\"$(cat pylint_output.txt)\"}" ${{ secrets.DISCORD_WEBHOOK }}

  upload-artifact:
    needs: checkout
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Upload pylint output
        uses: actions/upload-artifact@v2
        with:
          name: pylint-output
          path: pylint_output.txt
