name: Automatically Integretion

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install requeirments package
        run: |
          pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: pep8, pylint testing
        run: |
          autopep8 ./test.py
          pylint ./test.py
